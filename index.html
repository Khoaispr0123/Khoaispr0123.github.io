<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect Notice</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

      .box {
        background: #222;
        padding: 30px 20px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      p {
        margin: 10px 0;
        font-size: 1em;
      }

      button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        background-color: #00ccff;
        color: #000;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
      }

      button:hover {
        background-color: #00a3cc;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>ðŸš§ Sorry, this website has moved</h2>
      <p>We're sorry for the inconvenience.</p>
      <p>This page has been relocated to:</p>
      <p><strong>https://kyaarb.github.io/Home</strong></p>
      <button onclick="redirect()">OK</button>
    </div>

    <script>
      function redirect() {
        window.location.href = "https://kyaarb.github.io/Home";
      }
    </script>
  </body>
</html>
