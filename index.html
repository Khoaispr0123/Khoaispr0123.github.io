<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirect Notice</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 20vh;
      }
      .box {
        background: #222;
        padding: 30px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #00ccff;
        color: #000;
        cursor: pointer;
      }
      button:hover {
        background-color: #00a3cc;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>ðŸš§ Sorry, this website has moved.</h2>
      <p>We're sorry for the inconvenience. This page is no longer available here.</p>
      <p>Please click "OK" to go to the new location:</p>
      <p><strong>https://kyaarb.github.io/Home</strong></p>
      <button onclick="redirect()">OK</button>
    </div>

    <script>
      function redirect() {
        window.location.href = "https://kyaarb.github.io/Home";
      }
    </script>
  </body>
</html>
